<svg width="1000" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font: bold 16px sans-serif; text-anchor: middle; fill: #2c3e50; }
      .subtitle { font: 12px sans-serif; text-anchor: middle; fill: #666; }
      .core { font: bold 14px sans-serif; text-anchor: middle; fill: white; }
      .dimension { font: bold 12px sans-serif; text-anchor: middle; fill: white; }
      .subdimension { font: 10px sans-serif; text-anchor: middle; fill: #2c3e50; }
    </style>
  </defs>
  
  <!-- 背景 -->
  <rect width="1000" height="700" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- 标题 -->
  <text x="500" y="30" class="title">Hadoop RPC六维度分析框架</text>
  <text x="500" y="50" class="subtitle">展示架构设计、协议机制、实现技术、性能优化、安全机制、应用实践六个核心分析维度</text>
  
  <!-- 中心核心 -->
  <ellipse cx="500" cy="350" rx="100" ry="50" fill="#f8cecc" stroke="#b85450" stroke-width="3"/>
  <text x="500" y="345" class="core">Hadoop RPC</text>
  <text x="500" y="365" class="core">深度分析</text>
  
  <!-- 六个维度 -->
  <!-- 架构设计维度 (左上) -->
  <rect x="150" y="150" width="150" height="80" fill="#e1d5e7" stroke="#9673a6" stroke-width="2" rx="5"/>
  <text x="225" y="195" class="dimension">架构设计维度</text>
  
  <!-- 子项 -->
  <rect x="80" y="80" width="80" height="30" fill="#f5f5f5" stroke="#666666" rx="3"/>
  <text x="120" y="100" class="subdimension">RPC类设计</text>
  
  <rect x="180" y="80" width="80" height="30" fill="#f5f5f5" stroke="#666666" rx="3"/>
  <text x="220" y="100" class="subdimension">Client架构</text>
  
  <rect x="280" y="80" width="80" height="30" fill="#f5f5f5" stroke="#666666" rx="3"/>
  <text x="320" y="100" class="subdimension">Server架构</text>
  
  <rect x="380" y="80" width="80" height="30" fill="#f5f5f5" stroke="#666666" rx="3"/>
  <text x="420" y="100" class="subdimension">RpcEngine接口</text>
  
  <!-- 协议机制维度 (右上) -->
  <rect x="650" y="150" width="150" height="80" fill="#d5e8d4" stroke="#82b366" stroke-width="2" rx="5"/>
  <text x="725" y="195" class="dimension">协议机制维度</text>
  
  <!-- 子项 -->
  <rect x="540" y="80" width="80" height="30" fill="#f5f5f5" stroke="#666666" rx="3"/>
  <text x="580" y="100" class="subdimension">协议栈结构</text>
  
  <rect x="640" y="80" width="80" height="30" fill="#f5f5f5" stroke="#666666" rx="3"/>
  <text x="680" y="100" class="subdimension">消息格式</text>
  
  <rect x="740" y="80" width="80" height="30" fill="#f5f5f5" stroke="#666666" rx="3"/>
  <text x="780" y="100" class="subdimension">版本管理</text>
  
  <!-- 实现技术维度 (右中) -->
  <rect x="850" y="310" width="120" height="80" fill="#dae8fc" stroke="#6c8ebf" stroke-width="2" rx="5"/>
  <text x="910" y="355" class="dimension">实现技术维度</text>
  
  <!-- 子项 -->
  <rect x="850" y="240" width="80" height="30" fill="#f5f5f5" stroke="#666666" rx="3"/>
  <text x="890" y="260" class="subdimension">序列化引擎</text>
  
  <rect x="850" y="420" width="80" height="30" fill="#f5f5f5" stroke="#666666" rx="3"/>
  <text x="890" y="440" class="subdimension">NIO网络模型</text>
  
  <!-- 性能优化维度 (右下) -->
  <rect x="650" y="510" width="150" height="80" fill="#fff2cc" stroke="#d6b656" stroke-width="2" rx="5"/>
  <text x="725" y="555" class="dimension">性能优化维度</text>
  
  <!-- 子项 -->
  <rect x="540" y="620" width="80" height="30" fill="#f5f5f5" stroke="#666666" rx="3"/>
  <text x="580" y="640" class="subdimension">异步处理</text>
  
  <rect x="640" y="620" width="80" height="30" fill="#f5f5f5" stroke="#666666" rx="3"/>
  <text x="680" y="640" class="subdimension">连接池管理</text>
  
  <rect x="740" y="620" width="80" height="30" fill="#f5f5f5" stroke="#666666" rx="3"/>
  <text x="780" y="640" class="subdimension">批量处理</text>
  
  <!-- 安全机制维度 (左下) -->
  <rect x="150" y="510" width="150" height="80" fill="#ffe6cc" stroke="#d79b00" stroke-width="2" rx="5"/>
  <text x="225" y="555" class="dimension">安全机制维度</text>
  
  <!-- 子项 -->
  <rect x="80" y="620" width="80" height="30" fill="#f5f5f5" stroke="#666666" rx="3"/>
  <text x="120" y="640" class="subdimension">认证框架</text>
  
  <rect x="180" y="620" width="80" height="30" fill="#f5f5f5" stroke="#666666" rx="3"/>
  <text x="220" y="640" class="subdimension">SASL集成</text>
  
  <rect x="280" y="620" width="80" height="30" fill="#f5f5f5" stroke="#666666" rx="3"/>
  <text x="320" y="640" class="subdimension">传输加密</text>
  
  <!-- 应用实践维度 (左中) -->
  <rect x="30" y="310" width="120" height="80" fill="#f0f0f0" stroke="#666666" stroke-width="2" rx="5"/>
  <text x="90" y="355" class="dimension">应用实践维度</text>
  
  <!-- 子项 -->
  <rect x="30" y="240" width="80" height="30" fill="#f5f5f5" stroke="#666666" rx="3"/>
  <text x="70" y="260" class="subdimension">HDFS应用</text>
  
  <rect x="30" y="420" width="80" height="30" fill="#f5f5f5" stroke="#666666" rx="3"/>
  <text x="70" y="440" class="subdimension">YARN应用</text>
  
  <!-- 连接线 -->
  <line x1="400" y1="320" x2="225" y2="230" stroke="#9673a6" stroke-width="3"/>
  <line x1="600" y1="320" x2="725" y2="230" stroke="#82b366" stroke-width="3"/>
  <line x1="600" y1="350" x2="850" y2="350" stroke="#6c8ebf" stroke-width="3"/>
  <line x1="600" y1="380" x2="725" y2="510" stroke="#d6b656" stroke-width="3"/>
  <line x1="400" y1="380" x2="225" y2="510" stroke="#d79b00" stroke-width="3"/>
  <line x1="400" y1="350" x2="150" y2="350" stroke="#666666" stroke-width="3"/>
  
  <!-- 子项连接线 (虚线) -->
  <line x1="225" y1="150" x2="120" y2="110" stroke="#9673a6" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="225" y1="150" x2="220" y2="110" stroke="#9673a6" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="225" y1="150" x2="320" y2="110" stroke="#9673a6" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="225" y1="150" x2="420" y2="110" stroke="#9673a6" stroke-width="1" stroke-dasharray="3,3"/>
  
  <line x1="725" y1="150" x2="580" y2="110" stroke="#82b366" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="725" y1="150" x2="680" y2="110" stroke="#82b366" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="725" y1="150" x2="780" y2="110" stroke="#82b366" stroke-width="1" stroke-dasharray="3,3"/>
  
  <!-- 提示信息 -->
  <text x="500" y="680" class="subtitle">请使用Draw.io打开 analysis-framework.drawio 文件编辑此图表，然后导出为SVG格式</text>
</svg>
