<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #2c3e50; }
      .subtitle { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; }
      .text { font-family: Arial, sans-serif; font-size: 12px; }
      .small-text { font-family: Arial, sans-serif; font-size: 10px; }
      .timeline { stroke: #d79b00; stroke-width: 3; }
      .data-curve { stroke: #e74c3c; stroke-width: 4; fill: none; }
      .single-machine { fill: #f8cecc; stroke: #b85450; }
      .hadoop-birth { fill: #dae8fc; stroke: #6c8ebf; }
      .distributed-era { fill: #d5e8d4; stroke: #82b366; }
      .cloud-native { fill: #e1d5e7; stroke: #9673a6; }
      .arrow { stroke: #d79b00; stroke-width: 2; fill: #d79b00; }
    </style>
  </defs>
  
  <!-- 标题 -->
  <text x="500" y="30" text-anchor="middle" class="title">大数据时代技术演进历程</text>
  
  <!-- 时间轴 -->
  <line x1="100" y1="550" x2="900" y2="550" class="timeline"/>
  
  <!-- 时间标记 -->
  <text x="200" y="570" text-anchor="middle" class="subtitle">2000年代初</text>
  <text x="400" y="570" text-anchor="middle" class="subtitle">2006年</text>
  <text x="650" y="570" text-anchor="middle" class="subtitle">2010年代</text>
  <text x="850" y="570" text-anchor="middle" class="subtitle">现在</text>
  
  <!-- 数据规模增长曲线 -->
  <path d="M 200 450 Q 350 400 500 300 Q 650 200 850 100" class="data-curve"/>
  <text x="800" y="90" class="subtitle" fill="#e74c3c">数据规模增长</text>
  
  <!-- 数据规模标记 -->
  <text x="200" y="470" text-anchor="middle" class="small-text" fill="#e74c3c">MB级</text>
  <text x="400" y="320" text-anchor="middle" class="small-text" fill="#e74c3c">GB级</text>
  <text x="650" y="220" text-anchor="middle" class="small-text" fill="#e74c3c">TB级</text>
  <text x="850" y="120" text-anchor="middle" class="small-text" fill="#e74c3c">PB级+</text>
  
  <!-- 单机时代 -->
  <rect x="150" y="380" width="120" height="60" rx="10" class="single-machine"/>
  <text x="210" y="400" text-anchor="middle" class="subtitle">单机时代</text>
  <text x="210" y="415" text-anchor="middle" class="text">垂直扩展</text>
  <text x="210" y="430" text-anchor="middle" class="text">单点故障风险</text>
  
  <!-- 特点说明 -->
  <text x="210" y="350" text-anchor="middle" class="small-text">• 成本高昂</text>
  <text x="210" y="365" text-anchor="middle" class="small-text">• 处理能力有限</text>
  
  <!-- Hadoop诞生 -->
  <rect x="350" y="250" width="120" height="60" rx="10" class="hadoop-birth"/>
  <text x="410" y="270" text-anchor="middle" class="subtitle">Hadoop诞生</text>
  <text x="410" y="285" text-anchor="middle" class="text">水平扩展</text>
  <text x="410" y="300" text-anchor="middle" class="text">开源免费</text>
  
  <!-- 特点说明 -->
  <text x="410" y="220" text-anchor="middle" class="small-text">• 容错设计</text>
  <text x="410" y="235" text-anchor="middle" class="small-text">• 商用硬件</text>
  
  <!-- 分布式时代 -->
  <rect x="600" y="150" width="120" height="60" rx="10" class="distributed-era"/>
  <text x="660" y="170" text-anchor="middle" class="subtitle">分布式时代</text>
  <text x="660" y="185" text-anchor="middle" class="text">大规模集群</text>
  <text x="660" y="200" text-anchor="middle" class="text">高可用性</text>
  
  <!-- 特点说明 -->
  <text x="660" y="120" text-anchor="middle" class="small-text">• 弹性扩展</text>
  <text x="660" y="135" text-anchor="middle" class="small-text">• 生态丰富</text>
  
  <!-- 云原生时代 -->
  <rect x="800" y="120" width="120" height="60" rx="10" class="cloud-native"/>
  <text x="860" y="140" text-anchor="middle" class="subtitle">云原生时代</text>
  <text x="860" y="155" text-anchor="middle" class="text">容器化部署</text>
  <text x="860" y="170" text-anchor="middle" class="text">微服务架构</text>
  
  <!-- 特点说明 -->
  <text x="860" y="90" text-anchor="middle" class="small-text">• 自动化运维</text>
  <text x="860" y="105" text-anchor="middle" class="small-text">• 混合云支持</text>
  
  <!-- 连接箭头 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#d79b00"/>
    </marker>
  </defs>
  
  <line x1="280" y1="400" x2="340" y2="290" class="arrow" marker-end="url(#arrowhead)"/>
  <line x1="480" y1="270" x2="590" y2="190" class="arrow" marker-end="url(#arrowhead)"/>
  <line x1="730" y1="170" x2="790" y2="150" class="arrow" marker-end="url(#arrowhead)"/>
  
</svg>
