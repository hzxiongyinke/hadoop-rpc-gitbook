<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #2c3e50; }
      .subtitle { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; }
      .text { font-family: Arial, sans-serif; font-size: 12px; }
      .small-text { font-family: Arial, sans-serif; font-size: 11px; }
      .rmi-section { fill: #f8cecc; stroke: #b85450; fill-opacity: 0.3; }
      .rmi-feature { fill: #fce4ec; stroke: #b85450; }
      .grpc-section { fill: #dae8fc; stroke: #6c8ebf; fill-opacity: 0.3; }
      .grpc-feature { fill: #e8f4fd; stroke: #6c8ebf; }
      .hadoop-section { fill: #d5e8d4; stroke: #82b366; fill-opacity: 0.3; }
      .hadoop-feature { fill: #e8f5e8; stroke: #82b366; }
      .hadoop-advantage { fill: #d5f4e6; stroke: #27ae60; }
      .table-header { fill: #34495e; stroke: #2c3e50; }
      .table-rmi { fill: #fadbd8; stroke: #e74c3c; }
      .table-grpc { fill: #d6eaf8; stroke: #3498db; }
      .table-hadoop { fill: #d5f4e6; stroke: #27ae60; }
      .table-label { fill: #ecf0f1; stroke: #bdc3c7; }
    </style>
  </defs>
  
  <!-- 标题 -->
  <text x="500" y="30" text-anchor="middle" class="title">RPC框架对比分析</text>
  
  <!-- Java RMI -->
  <rect x="80" y="60" width="250" height="150" rx="10" class="rmi-section"/>
  <text x="120" y="80" class="subtitle" fill="#b85450">Java RMI</text>
  
  <rect x="100" y="100" width="100" height="25" rx="3" class="rmi-feature"/>
  <text x="150" y="117" text-anchor="middle" class="small-text">序列化：Java原生</text>
  
  <rect x="210" y="100" width="100" height="25" rx="3" class="rmi-feature"/>
  <text x="260" y="117" text-anchor="middle" class="small-text">语言：仅Java</text>
  
  <rect x="100" y="135" width="100" height="25" rx="3" class="rmi-feature"/>
  <text x="150" y="152" text-anchor="middle" class="small-text">性能：一般</text>
  
  <rect x="210" y="135" width="100" height="25" rx="3" class="rmi-feature"/>
  <text x="260" y="152" text-anchor="middle" class="small-text">复杂度：简单</text>
  
  <rect x="155" y="170" width="100" height="25" rx="3" class="rmi-feature"/>
  <text x="205" y="187" text-anchor="middle" class="small-text">大数据支持：有限</text>
  
  <!-- gRPC -->
  <rect x="370" y="60" width="250" height="150" rx="10" class="grpc-section"/>
  <text x="410" y="80" class="subtitle" fill="#6c8ebf">gRPC</text>
  
  <rect x="390" y="100" width="120" height="25" rx="3" class="grpc-feature"/>
  <text x="450" y="117" text-anchor="middle" class="small-text">序列化：Protocol Buffers</text>
  
  <rect x="520" y="100" width="80" height="25" rx="3" class="grpc-feature"/>
  <text x="560" y="117" text-anchor="middle" class="small-text">语言：多语言</text>
  
  <rect x="390" y="135" width="80" height="25" rx="3" class="grpc-feature"/>
  <text x="430" y="152" text-anchor="middle" class="small-text">性能：高</text>
  
  <rect x="480" y="135" width="80" height="25" rx="3" class="grpc-feature"/>
  <text x="520" y="152" text-anchor="middle" class="small-text">复杂度：中等</text>
  
  <rect x="435" y="170" width="100" height="25" rx="3" class="grpc-feature"/>
  <text x="485" y="187" text-anchor="middle" class="small-text">协议灵活性：固定</text>
  
  <!-- Hadoop RPC -->
  <rect x="660" y="60" width="250" height="150" rx="10" class="hadoop-section"/>
  <text x="700" y="80" class="subtitle" fill="#82b366">Hadoop RPC</text>
  
  <rect x="680" y="100" width="100" height="25" rx="3" class="hadoop-feature"/>
  <text x="730" y="117" text-anchor="middle" class="small-text">序列化：可插拔</text>
  
  <rect x="790" y="100" width="100" height="25" rx="3" class="hadoop-feature"/>
  <text x="840" y="117" text-anchor="middle" class="small-text">语言：Java+扩展</text>
  
  <rect x="680" y="135" width="80" height="25" rx="3" class="hadoop-feature"/>
  <text x="720" y="152" text-anchor="middle" class="small-text">性能：优化</text>
  
  <rect x="770" y="135" width="100" height="25" rx="3" class="hadoop-feature"/>
  <text x="820" y="152" text-anchor="middle" class="small-text">大数据：专门优化</text>
  
  <rect x="725" y="170" width="100" height="25" rx="3" class="hadoop-feature"/>
  <text x="775" y="187" text-anchor="middle" class="small-text">异步处理：支持</text>
  
  <!-- 对比表格 -->
  <text x="500" y="250" text-anchor="middle" class="subtitle">关键对比维度</text>
  
  <!-- 表头 -->
  <rect x="150" y="280" width="100" height="30" rx="3" class="table-header"/>
  <text x="200" y="300" text-anchor="middle" class="text" fill="white">对比项目</text>
  
  <rect x="250" y="280" width="100" height="30" rx="3" class="table-rmi"/>
  <text x="300" y="300" text-anchor="middle" class="text">Java RMI</text>
  
  <rect x="350" y="280" width="100" height="30" rx="3" class="table-grpc"/>
  <text x="400" y="300" text-anchor="middle" class="text">gRPC</text>
  
  <rect x="450" y="280" width="100" height="30" rx="3" class="table-hadoop"/>
  <text x="500" y="300" text-anchor="middle" class="text">Hadoop RPC</text>
  
  <!-- 序列化行 -->
  <rect x="150" y="310" width="100" height="25" rx="3" class="table-label"/>
  <text x="200" y="327" text-anchor="middle" class="small-text">序列化</text>
  
  <rect x="250" y="310" width="100" height="25" rx="3" class="table-rmi"/>
  <text x="300" y="327" text-anchor="middle" class="small-text">Java原生</text>
  
  <rect x="350" y="310" width="100" height="25" rx="3" class="table-grpc"/>
  <text x="400" y="327" text-anchor="middle" class="small-text">ProtoBuf</text>
  
  <rect x="450" y="310" width="100" height="25" rx="3" class="table-hadoop"/>
  <text x="500" y="327" text-anchor="middle" class="small-text">可插拔</text>
  
  <!-- 跨语言行 -->
  <rect x="150" y="335" width="100" height="25" rx="3" class="table-label"/>
  <text x="200" y="352" text-anchor="middle" class="small-text">跨语言</text>
  
  <rect x="250" y="335" width="100" height="25" rx="3" class="table-rmi"/>
  <text x="300" y="352" text-anchor="middle" class="small-text">仅Java</text>
  
  <rect x="350" y="335" width="100" height="25" rx="3" class="table-grpc"/>
  <text x="400" y="352" text-anchor="middle" class="small-text">多语言</text>
  
  <rect x="450" y="335" width="100" height="25" rx="3" class="table-hadoop"/>
  <text x="500" y="352" text-anchor="middle" class="small-text">Java+C++</text>
  
  <!-- 大数据优化行 -->
  <rect x="150" y="360" width="100" height="25" rx="3" class="table-label"/>
  <text x="200" y="377" text-anchor="middle" class="small-text">大数据优化</text>
  
  <rect x="250" y="360" width="100" height="25" rx="3" class="table-rmi"/>
  <text x="300" y="377" text-anchor="middle" class="small-text">无</text>
  
  <rect x="350" y="360" width="100" height="25" rx="3" class="table-grpc"/>
  <text x="400" y="377" text-anchor="middle" class="small-text">通用</text>
  
  <rect x="450" y="360" width="100" height="25" rx="3" class="table-hadoop"/>
  <text x="500" y="377" text-anchor="middle" class="small-text">专门优化</text>
  
  <!-- 异步处理行 -->
  <rect x="150" y="385" width="100" height="25" rx="3" class="table-label"/>
  <text x="200" y="402" text-anchor="middle" class="small-text">异步处理</text>
  
  <rect x="250" y="385" width="100" height="25" rx="3" class="table-rmi"/>
  <text x="300" y="402" text-anchor="middle" class="small-text">有限</text>
  
  <rect x="350" y="385" width="100" height="25" rx="3" class="table-grpc"/>
  <text x="400" y="402" text-anchor="middle" class="small-text">支持</text>
  
  <rect x="450" y="385" width="100" height="25" rx="3" class="table-hadoop"/>
  <text x="500" y="402" text-anchor="middle" class="small-text">高级支持</text>
  
  <!-- 监控能力行 -->
  <rect x="150" y="410" width="100" height="25" rx="3" class="table-label"/>
  <text x="200" y="427" text-anchor="middle" class="small-text">监控能力</text>
  
  <rect x="250" y="410" width="100" height="25" rx="3" class="table-rmi"/>
  <text x="300" y="427" text-anchor="middle" class="small-text">基础</text>
  
  <rect x="350" y="410" width="100" height="25" rx="3" class="table-grpc"/>
  <text x="400" y="427" text-anchor="middle" class="small-text">丰富</text>
  
  <rect x="450" y="410" width="100" height="25" rx="3" class="table-hadoop"/>
  <text x="500" y="427" text-anchor="middle" class="small-text">企业级</text>
  
  <!-- Hadoop RPC优势 -->
  <text x="700" y="280" text-anchor="middle" class="subtitle">Hadoop RPC独特优势</text>
  
  <rect x="600" y="300" width="120" height="25" rx="3" class="hadoop-advantage"/>
  <text x="660" y="317" text-anchor="middle" class="small-text">✓ 可插拔序列化协议</text>
  
  <rect x="730" y="300" width="120" height="25" rx="3" class="hadoop-advantage"/>
  <text x="790" y="317" text-anchor="middle" class="small-text">✓ 大数据场景优化</text>
  
  <rect x="600" y="330" width="120" height="25" rx="3" class="hadoop-advantage"/>
  <text x="660" y="347" text-anchor="middle" class="small-text">✓ 企业级安全机制</text>
  
  <rect x="730" y="330" width="120" height="25" rx="3" class="hadoop-advantage"/>
  <text x="790" y="347" text-anchor="middle" class="small-text">✓ 高级异步处理</text>
  
  <rect x="600" y="360" width="120" height="25" rx="3" class="hadoop-advantage"/>
  <text x="660" y="377" text-anchor="middle" class="small-text">✓ 智能连接管理</text>
  
  <rect x="730" y="360" width="120" height="25" rx="3" class="hadoop-advantage"/>
  <text x="790" y="377" text-anchor="middle" class="small-text">✓ 详细监控指标</text>
  
</svg>
