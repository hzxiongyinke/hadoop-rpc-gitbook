<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <!-- 背景 -->
  <rect width="1200" height="800" fill="#ffffff"/>
  
  <!-- 标题 -->
  <text x="600" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    Hadoop RPC序列化引擎性能对比分析
  </text>
  
  <!-- 性能指标图表区域 -->
  <rect x="50" y="80" width="1100" height="300" rx="10" fill="#f8f9fa" stroke="#6c757d" stroke-width="2"/>
  <text x="600" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    性能指标对比
  </text>
  
  <!-- 序列化速度对比 -->
  <text x="180" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    序列化速度 (ops/sec)
  </text>
  
  <!-- WritableRpcEngine速度条 -->
  <rect x="100" y="150" width="80" height="30" rx="5" fill="#e74c3c" stroke="#c0392b"/>
  <text x="140" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">10,000</text>
  <text x="190" y="170" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">WritableRpcEngine</text>
  
  <!-- ProtobufRpcEngine速度条 -->
  <rect x="100" y="190" width="160" height="30" rx="5" fill="#f39c12" stroke="#e67e22"/>
  <text x="180" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">20,000</text>
  <text x="270" y="210" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">ProtobufRpcEngine</text>
  
  <!-- ProtobufRpcEngine2速度条 -->
  <rect x="100" y="230" width="240" height="30" rx="5" fill="#27ae60" stroke="#229954"/>
  <text x="220" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">30,000</text>
  <text x="350" y="250" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">ProtobufRpcEngine2</text>
  
  <!-- 消息大小对比 -->
  <text x="600" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    消息大小 (bytes)
  </text>
  
  <!-- WritableRpcEngine大小条 -->
  <rect x="520" y="150" width="150" height="30" rx="5" fill="#e74c3c" stroke="#c0392b"/>
  <text x="595" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">1,500</text>
  <text x="680" y="170" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">WritableRpcEngine</text>
  
  <!-- ProtobufRpcEngine大小条 -->
  <rect x="520" y="190" width="100" height="30" rx="5" fill="#f39c12" stroke="#e67e22"/>
  <text x="570" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">1,000</text>
  <text x="630" y="210" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">ProtobufRpcEngine</text>
  
  <!-- ProtobufRpcEngine2大小条 -->
  <rect x="520" y="230" width="60" height="30" rx="5" fill="#27ae60" stroke="#229954"/>
  <text x="550" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">600</text>
  <text x="590" y="250" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">ProtobufRpcEngine2</text>
  
  <!-- CPU使用率对比 -->
  <text x="950" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    CPU使用率 (%)
  </text>
  
  <!-- WritableRpcEngine CPU条 -->
  <rect x="870" y="150" width="120" height="30" rx="5" fill="#e74c3c" stroke="#c0392b"/>
  <text x="930" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">15%</text>
  <text x="1000" y="170" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">WritableRpcEngine</text>
  
  <!-- ProtobufRpcEngine CPU条 -->
  <rect x="870" y="190" width="80" height="30" rx="5" fill="#f39c12" stroke="#e67e22"/>
  <text x="910" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">10%</text>
  <text x="960" y="210" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">ProtobufRpcEngine</text>
  
  <!-- ProtobufRpcEngine2 CPU条 -->
  <rect x="870" y="230" width="50" height="30" rx="5" fill="#27ae60" stroke="#229954"/>
  <text x="895" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">6%</text>
  <text x="930" y="250" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">ProtobufRpcEngine2</text>
  
  <!-- 内存使用对比 -->
  <text x="180" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    内存使用 (MB)
  </text>
  
  <!-- WritableRpcEngine内存条 -->
  <rect x="100" y="330" width="180" height="30" rx="5" fill="#e74c3c" stroke="#c0392b"/>
  <text x="190" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">180</text>
  <text x="290" y="350" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">WritableRpcEngine</text>
  
  <!-- ProtobufRpcEngine内存条 -->
  <rect x="450" y="330" width="120" height="30" rx="5" fill="#f39c12" stroke="#e67e22"/>
  <text x="510" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">120</text>
  <text x="580" y="350" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">ProtobufRpcEngine</text>
  
  <!-- ProtobufRpcEngine2内存条 -->
  <rect x="750" y="330" width="80" height="30" rx="5" fill="#27ae60" stroke="#229954"/>
  <text x="790" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">80</text>
  <text x="840" y="350" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">ProtobufRpcEngine2</text>
  
  <!-- 详细性能分析 -->
  <rect x="50" y="400" width="1100" height="350" rx="10" fill="#f8f9fa" stroke="#6c757d" stroke-width="2"/>
  <text x="600" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    详细性能分析
  </text>
  
  <!-- WritableRpcEngine分析 -->
  <rect x="80" y="430" width="320" height="300" rx="5" fill="#ffebee" stroke="#e74c3c"/>
  <text x="240" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    WritableRpcEngine 性能特征
  </text>
  
  <text x="100" y="480" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">序列化机制：</text>
  <text x="100" y="500" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Java原生序列化</text>
  <text x="100" y="515" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• 基于DataOutput/DataInput</text>
  <text x="100" y="530" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• 反射调用开销大</text>
  <text x="100" y="545" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• 对象创建频繁</text>
  
  <text x="100" y="570" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">性能瓶颈：</text>
  <text x="100" y="590" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• 序列化速度慢</text>
  <text x="100" y="605" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• 消息体积大</text>
  <text x="100" y="620" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• CPU使用率高</text>
  <text x="100" y="635" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• 内存分配多</text>
  
  <text x="100" y="660" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">适用场景：</text>
  <text x="100" y="680" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• 小规模集群</text>
  <text x="100" y="695" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• 低并发场景</text>
  <text x="100" y="710" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• 兼容性要求高</text>
  
  <!-- ProtobufRpcEngine分析 -->
  <rect x="420" y="430" width="320" height="300" rx="5" fill="#fef9e7" stroke="#f39c12"/>
  <text x="580" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    ProtobufRpcEngine 性能特征
  </text>
  
  <text x="440" y="480" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">序列化机制：</text>
  <text x="440" y="500" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Protocol Buffers 2.5</text>
  <text x="440" y="515" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• 二进制紧凑格式</text>
  <text x="440" y="530" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• 代码生成优化</text>
  <text x="440" y="545" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• 类型安全保证</text>
  
  <text x="440" y="570" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">性能提升：</text>
  <text x="440" y="590" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• 序列化速度提升2倍</text>
  <text x="440" y="605" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• 消息大小减少33%</text>
  <text x="440" y="620" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• CPU使用率降低33%</text>
  <text x="440" y="635" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• 内存效率提升33%</text>
  
  <text x="440" y="660" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">适用场景：</text>
  <text x="440" y="680" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• 中等规模集群</text>
  <text x="440" y="695" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• 性能敏感应用</text>
  <text x="440" y="710" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• 跨语言需求</text>
  
  <!-- ProtobufRpcEngine2分析 -->
  <rect x="760" y="430" width="320" height="300" rx="5" fill="#eafaf1" stroke="#27ae60"/>
  <text x="920" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">
    ProtobufRpcEngine2 性能特征
  </text>
  
  <text x="780" y="480" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">序列化机制：</text>
  <text x="780" y="500" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• Protocol Buffers 3.x</text>
  <text x="780" y="515" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• 阴影类库隔离</text>
  <text x="780" y="530" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• 异步处理支持</text>
  <text x="780" y="545" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• 零拷贝优化</text>
  
  <text x="780" y="570" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">性能优势：</text>
  <text x="780" y="590" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• 序列化速度提升3倍</text>
  <text x="780" y="605" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• 消息大小减少60%</text>
  <text x="780" y="620" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• CPU使用率降低60%</text>
  <text x="780" y="635" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• 内存效率提升55%</text>
  
  <text x="780" y="660" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">适用场景：</text>
  <text x="780" y="680" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• 大规模集群</text>
  <text x="780" y="695" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• 高并发场景</text>
  <text x="780" y="710" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">• 企业级应用</text>
</svg>
