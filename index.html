<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Hadoop RPC机制深度剖析</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="深入分析Hadoop RPC框架的设计原理、实现机制和最佳实践">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    :root {
      --theme-color: #42b883;
      --text-color-base: #34495e;
      --text-color-secondary: #7f8c8d;
    }
    
    .app-name-link img {
      width: 2rem;
    }
    
    .markdown-section {
      max-width: 80%;
    }
    
    .markdown-section pre {
      background-color: #f8f8f8;
      border-radius: 6px;
      padding: 1rem;
      margin: 1rem 0;
    }
    
    .markdown-section code {
      background-color: #f1f2f3;
      padding: 2px 4px;
      border-radius: 3px;
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
    }
    
    .sidebar-nav > ul > li > a {
      font-weight: 600;
    }
    
    .sidebar-nav ul li ul {
      padding-left: 20px;
    }
    
    .sidebar-nav ul li ul li a {
      font-weight: normal;
      font-size: 14px;
    }
    
    /* 自定义代码块样式 */
    .token.keyword {
      color: #d73a49;
    }
    
    .token.string {
      color: #032f62;
    }
    
    .token.comment {
      color: #6a737d;
    }
    
    .token.function {
      color: #6f42c1;
    }
    
    .token.class-name {
      color: #e36209;
    }
    
    /* 响应式设计 */
    @media screen and (max-width: 768px) {
      .markdown-section {
        max-width: 95%;
      }
    }
  </style>
</head>
<body>
  <div id="app">📚 加载中...</div>
  <script>
    window.$docsify = {
      name: 'Hadoop RPC机制深度剖析',
      repo: 'https://github.com/hzxiongyinke/hadoop-rpc-gitbook',
      loadSidebar: true,
      loadNavbar: false,
      subMaxLevel: 2,
      auto2top: true,
      homepage: 'README.md',
      relativePath: false,
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: '搜索文档...',
        noData: '没有找到结果',
        depth: 6
      },
      copyCode: {
        buttonText: '复制代码',
        errorText: '复制失败',
        successText: '复制成功'
      }
    }
  </script>
  
  <!-- Docsify核心 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- 基础插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>

  <!-- 代码高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
</body>
</html>
